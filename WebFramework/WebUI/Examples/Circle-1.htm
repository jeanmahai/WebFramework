<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 圆形(1)</title>
    <style type="text/css">
        .red{ background-color: red;}
        .blue{ background-color: blue;}
        
        .container{ width: 110px;}
        .container span{ display: block;width: 100%;text-align: center;}
        
        .circle { width: 100px;height: 100px;border: solid black 1px;border-radius: 50px;position: relative;}
        .circle>div{ border: solid black 1px;border-radius: 40px;width: 80px;height: 80px;position: absolute;top: 9px;left: 9px;}
    </style>
</head>
<body>
    <div class="container">
        <span>圆形1</span>
        <div class="circle">
        </div>
    </div>
    <div class="container">
        <span>圆形2</span>
        <div class="circle blue">
            <div class="red"></div>
        </div>
    </div>
</body>
</html>
