<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <script src="js/angular.js" type="text/javascript"></script>
    <script type="text/javascript">
        //html上的[ng-app]的值必须和下面的值一样,否则出错.
        var app = angular.module("app", []);
    </script>
</head>
<body>
    <div>
        <h6>
            step 0 : 表达式计算</h6>
        <p>1+2={{1+2}}</p>
    </div>
    <div>
        <h6>
            step 1: repeater</h6>
        <table>
            <tr ng-repeat="i in [1,2,3,4]">
                <td style="background: #{{666+i*30}}">
                    {{i}}
                </td>
            </tr>
        </table>
    </div>
    <div>
        <script type="text/javascript">
            var users = [
                { name: "jean", sex: "male" },
                { name: "eva", sex: "female" }
            ];
            //$scope 是固定参数,名字都固定
            app.controller("UserCtrl", function ($scope) {
                $scope.users = users;
            });
        </script>
        <h6>
            step 2: model and controller</h6>
        <table ng-controller="UserCtrl">
            <tr ng-repeat="p in users">
                <td>
                    {{p.name}}:
                </td>
                <td>
                    {{p.sex}}
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h6>
            step 3: query</h6>
            <input type="text" ng-model="query" />
        <table ng-controller="UserCtrl">
            <tr ng-repeat="p in users|filter:query">
                <td>
                    {{p.name}}:
                </td>
                <td>
                    {{p.sex}}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
